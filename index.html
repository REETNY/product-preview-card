<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="perfume">
      <div class="cont1">
        <div class="product-image">
          <img src="images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum" class="img">
        </div>

      </div>
      

      <div class="cont2">
          <div class="preview">Perfume</div>
      
        <div class="product-name">Gabrielle Essence Eau De Parfum</div>
      
        <div class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </div>
      
        <div class="prices">
          <div class="new-price">$149.99</div>
          <div class="old-price">$169.99</div>
        </div>
      
        <div class="buy-btn"><button id="btn"><img src="images/icon-cart.svg" class="cart">Add to Cart</button></div>
      </div>
  </div>
      
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">AJIDE SHAMSIDEEN</a>.
  </div>
</body>
</html>
